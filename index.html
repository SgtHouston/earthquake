<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Tracker</title>
    <link rel="icon" href="./EQ_Icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.20/esri/themes/light/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="travel.css">

</head>

<body>

    <!-- Header Container  -->
    <div class="container header header-window">
        <div class="row header-row">
            <img class="header-image col" src="./EQ_Icon.png" alt="EQ Tracker Icon">
            <h1 class="display-1 header-text col-10">Earthquake Tracker</h1>
            <img class="header-image col" src="./EQ_Icon.png" alt="EQ Tracker Icon">
        </div>
    </div>

    <!-- Carousel Container -->
    <div class="container carousel carousel-window">
        <div class="row carousel-row">
                <div id="inam" class="carousel slide vw-100" data-bs-ride="carousel">
                    <div class="carousel-inner">

                        <!-- Attach Slides -->


                        
                    </div>  <!-- Ends Slides -->
                    
                    <!-- Carousel Previous Slide Button -->
                    <a data-bs-target="#inam" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <!-- Carousel Next Slide Button -->
                    <a data-bs-target="#inam" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
    </div>

    <!-- Esri Map Container -->
    <div class="container globe-window">
        <!-- <div class="row globe"> -->
            <div id="viewDiv" class="viewDiv"></div>
        <!-- </div> -->
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://js.arcgis.com/4.20/"></script>
    <script src="./travel.js"></script>
</body>

</html>
